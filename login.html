<body>
  <!-- Header with Shelf Shifter Icon -->
  <header>
    <div class="header-left">
      <a href="index.html" class="home-link">&larr; Back to Home</a>
    </div>
    <div class="header-center">
      <h1>
        <!-- Replace Font Awesome icon with SVG logo -->
        <img class="logo-img" src="ShelfShifterLogo.svg" alt="Shelf Shifter Logo">
        Shelf Shifter
      </h1>
    </div>
    <div class="header-right">
      <!-- Additional header content can go here if needed -->
    </div>
  </header>
  
  <!-- Login Content -->
  <div class="login-container">
    <div class="login-card">
      <h2>Log In</h2>
      <div class="error" id="error-message">Invalid credentials. Please try again.</div>
      <div class="form-group">
        <input type="email" id="email" class="form-input" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-input" placeholder="Password" required />
      </div>
      <button class="btn btn-primary" id="login-btn">Log In</button>

      <!-- Loading Spinner (Hidden by Default) -->
      <div id="loading-spinner" class="spinner" style="display: none;"></div>

      <div class="forgot-password">
        <a href="#" id="forgot-password">Forgot Password?</a>
      </div>
      <a href="index.html#pricing" class="link">Sign Up</a>
    </div>
  </div>

  <script>
    // Simple login validation
    document.getElementById('login-btn').addEventListener('click', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const spinner = document.getElementById('loading-spinner');

      // Check if the credentials match
      if (email === "test@email.com" && password === "1234") {
        spinner.style.display = "block";
        this.disabled = true;
        setTimeout(() => {
          window.location.href = "demo.html";
        }, 1000);
      } else {
        errorMessage.style.display = "block";
      }
    });

    // Forgot Password action
    document.getElementById('forgot-password').addEventListener('click', function(e) {
      e.preventDefault();
      alert("Please contact support to reset your password.");
    });
  </script>
