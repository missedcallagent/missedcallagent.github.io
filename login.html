<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shelf Shifter â€“ Log In</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Theme Variables (from the main theme) */
    :root {
      --primary-accent: #FF7E5F;
      --secondary-accent: #FEB47B;
      --header-gradient: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
      --background: #FFF8F0;      /* Warm white background */
      --light-gray: #F7ECE1;      /* Light gray for sections */
      --text-dark: #333333;
      --text-light: #777777;
      --footer-bg: #FF7E5F;
    }
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Login Card Styles */
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    .form-input:focus {
      border-color: var(--primary-accent);
      outline: none;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }
    .btn-primary {
      background-color: var(--primary-accent);
      color: white;
      margin-top: 1rem;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: var(--primary-accent);
      text-decoration: none;
    }
    .forgot-password {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Log In</h2>
    <div class="error" id="error-message">Invalid credentials. Please try again.</div>
    <div class="form-group">
      <input
        type="email"
        id="email"
        class="form-input"
        placeholder="Email"
        value=""
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        id="password"
        class="form-input"
        placeholder="Password"
        value=""
        required
      />
    </div>
    <button class="btn btn-primary" id="login-btn">Log In</button>
    <div class="forgot-password">
      <a href="#" id="forgot-password">Forgot Password?</a>
    </div>
    <a href="index.html#pricing" class="link">Sign Up</a>
  </div>

  <script>
    // Simple login validation
    document.getElementById('login-btn').addEventListener('click', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      
      // Check if the credentials match
      if (email === "test@email.com" && password === "1234") {
        // On successful login, redirect to demo.html
        window.location.href = "demo.html";
      } else {
        errorMessage.style.display = "block";
      }
    });
    
    // Forgot Password action
    document.getElementById('forgot-password').addEventListener('click', function(e) {
      e.preventDefault();
      alert("Please contact support to reset your password.");
    });
  </script>
</body>
</html>
