<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) for Contact Us Page -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MWPXEM172T"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-MWPXEM172T');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Shelf Shifter</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-accent: #FF7E5F;
      --secondary-accent: #FEB47B;
      --header-gradient: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
      --background: #FFF8F0;
      --text-dark: #333333;
      --text-light: #777777;
      --footer-bg: #FF7E5F;
    }
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--text-dark);
      background-color: var(--background);
      padding: 20px;
    }
    header {
      background: var(--header-gradient);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    /* Ensure header h1 is white */
    header h1 {
      color: white;
    }
    /* Header Sections for Centering */
    .header-left,
    .header-center,
    .header-right {
      flex: 1;
    }
    .header-center {
      text-align: center;
    }
    .header-right {
      text-align: right;
    }
    .home-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }
    h1, h2 {
      margin-bottom: 20px;
      color: var(--primary-accent);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--text-light);
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-accent);
    }
    .human-verification {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      background-color: var(--primary-accent);
      color: white;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .thank-you {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      color: var(--primary-accent);
    }
    /* Footer */
    footer {
      background-color: var(--footer-bg);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    a {
      color: var(--primary-accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Mobile Responsive Adjustments */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      header {
        padding: 15px;
      }
      .header-left,
      .header-center,
      .header-right {
        flex: 1;
      }
      .header-center h1 {
        font-size: 1.75rem;
      }
      .home-link {
        font-size: 0.9rem;
      }
      .container {
        max-width: 100%;
        margin: 10px auto;
        padding: 0 10px;
      }
      h1, h2 {
        font-size: 1.75rem;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        font-size: 0.95rem;
      }
      .btn {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
      footer {
        padding: 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-left">
      <a href="index.html" class="home-link">&larr; Back to Home</a>
    </div>
    <div class="header-center">
      <h1>Contact Us</h1>
    </div>
    <div class="header-right">
      <!-- Empty placeholder for centering -->
    </div>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="FirstName" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="LastName" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="Email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="Phone" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label for="message">How can we help you?</label>
        <textarea id="message" name="Message" rows="5" placeholder="Please describe your inquiry" required></textarea>
      </div>
      <div class="form-group human-verification">
        <input type="checkbox" id="humanCheck" required>
        <label for="humanCheck">I'm not a robot</label>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="thankYouMessage" class="thank-you">
      <p>Thank you for contacting us, we will get back to you shortly.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Shelf Shifter. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Fade out the form
      var form = this;
      form.style.transition = "opacity 0.5s ease";
      form.style.opacity = 0;
      setTimeout(function() {
        form.style.display = "none";
        // Fade in the thank you message
        var thankYou = document.getElementById('thankYouMessage');
        thankYou.style.display = "block";
        thankYou.style.opacity = 0;
        thankYou.style.transition = "opacity 0.5s ease";
        setTimeout(function() {
          thankYou.style.opacity = 1;
        }, 50);
      }, 500);
    });
  </script>
</body>
</html>
